<html>
    <head>
        <title>Add Food Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Add Food Information</h2>
        <hr/>
        <form action="AddFoodServlet" method="post">
            <label for="foodName">Name:</label>
            <input type="text" id="foodName" name="foodName" required><br><br>

            <label for="foodType">Type:</label>
            <select id="foodType" name="foodType">
                <option value="TOM">TOM</option>
                <option value="PAD">PAD</option>
                <option value="KANG">KANG</option>
                <option value="TOD">TOD</option>
                <option value="YUM">YUM</option>
            </select><br><br>

            <label>Nutrients:</label>
            <input type="checkbox" name="foodNutrients" value="protein">Protein
            <input type="checkbox" name="foodNutrients" value="carb">Carb
            <input type="checkbox" name="foodNutrients" value="fat">Fat
            <input type="checkbox" name="foodNutrients" value="vitamin">Vitamin<br><br>

            <label>Spicy Level:</label>
            <input type="radio" name="foodSpicy" value="notSpicy" required>Not Spicy
            <input type="radio" name="foodSpicy" value="lessSpicy">Less Spicy
            <input type="radio" name="foodSpicy" value="verySpicy">Very Spicy<br><br>

            <label for="foodPrice">Price (baht):</label>
            <input type="number" id="foodPrice" name="foodPrice" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
